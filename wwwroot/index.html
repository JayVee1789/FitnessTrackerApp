<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitnessTrackerApp</title>
    <base href="/" />

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="FitnessTrackerApp.styles.css" rel="stylesheet" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link rel="manifest" href="manifest.webmanifest" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        Une erreur est survenue.
        <a href="" class="reload">Recharger</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Bootstrap est censÃ© tout gÃ©rer automatiquement, mais on force un re-scan :
            let togglers = document.querySelectorAll('[data-bs-toggle="collapse"]');
            togglers.forEach(btn => {
                btn.addEventListener('click', function () {
                    const target = document.querySelector(btn.getAttribute('data-bs-target'));
                    if (target) {
                        target.classList.toggle('show');
                    }
                });
            });
        });
    </script>
    <!-- Bootstrap JS (nÃ©cessaire pour le menu burger) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="updateService.js"></script>

    <script>
        navigator.serviceWorker?.addEventListener('controllerchange', () => {
            window.location.reload();
        });

        window.checkForServiceWorkerUpdate = async () => {
            const reg = await navigator.serviceWorker?.getRegistration();
            if (reg?.waiting) {
                window.newWorker = reg.waiting;
                return true;
            }
            return false;
        };

        window.applyServiceWorkerUpdate = () => {
            if (window.newWorker) {
                window.newWorker.postMessage({ type: 'SKIP_WAITING' });
            }
        };

        window.drawLineChart = (canvasId, labels, data) => {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Poids',
                        data: data,
                        borderColor: 'red',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        };
    </script>

</body>

</html>
